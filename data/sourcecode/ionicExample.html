<ion-list>
    <ion-item *ngFor="#talker of talkers" (click)="goToDetailView(talker)">
        <ion-thumbnail item-left>
            <img src={{ talker.imageUrl }}>
        </ion-thumbnail>
        {{ talker.name }}
        <span *ngIf="talker.isFavorite">
            Favorite
        </span>
    </ion-item>
</ion-list>
